<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">SUWIT MINI GAME</h1>
            <div class="content">
                <section class="wrapper computer ">
                    <div class="option computer-option">
                        <img src="img/orang.png" alt="">
                    </div>
                </section>
                <section class="result">
                    <h3 id="res">Hasil Masih Belum diputuskan</h3>
                </section>
                <section class="wrapper player">
                    <div class="player-option option">
                        <img src="img/gajah.png" alt="pilih gajah" value="gajah">        
                    </div>
                    <div class="player-option option">
                        <img src="img/orang.png" alt="pilih manusia" value="orang">    
                    </div>
                    <div class="player-option option">
                        <img src="img/semut.png" alt="pilih semut" value="semut">    
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
