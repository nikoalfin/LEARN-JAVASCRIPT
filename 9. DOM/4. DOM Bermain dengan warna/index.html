<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain dengan warna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bermain dengan warna</h1>
    <button>Ubah Warna</button>
    <br><br>

    <!-- js ada di kasus 3 -->
    <div class="kotak merah"></div>
    <input type="range" name="rmerah" min="0" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="ghijau" min="0" max="255">

    <div class="kotak biru"></div>
    <input type="range" name="bbiru" min="0" max="255">

    <!-- min="0" max="255" = utk mengambil jk digeser kekiri min= 0 dan jk digeser ke kanan max = 255 -->
    <script src="script.js"></script>
</body>
</html>
